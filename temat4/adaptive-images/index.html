<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Adaptive images test</title>
	<link rel="stylesheet" href="css/base.css">
	<script>
		document.cookie = 'resolution=' + Math.max(screen.width, screen.height) + ('devicePixelRatio' in window ? ',' + devicePixelRatio : ',1') + '; path=/';
	</script>
</head>
<body>
	<div class="wrapper">
		<h1>Adaptive images</h1>

		<p>
			<a href="http://adaptive-images.com/">adaptive-images.com</a>
		</p>

		<figure>
			<img src="img/test.jpg" alt="">
			<figcaption>
				Original size: 1900&times;1069px
			</figcaption>
		</figure>

		<ul>
			<li>Works everywhere</li>
			<li>Doesn't track viewport changes</li>
			<li>Doesn't detect orientation changes</li>
		</ul>
	</div>
</body>
</html>
